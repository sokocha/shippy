<template name="MasterLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-truck"></i> Shippy</a>
        </div>
        <div class="collapse navbar-collapse" id="navigationbar">
          <ul class="nav navbar-nav navbar-right">
              <li>{{#linkTo route="home"}}<i class="fa fa-home"></i> Home{{/linkTo}}</li>
              {{#if currentUser}}
              <li>{{#linkTo route="insertItem"}}<i class="fa fa-plus "></i>{{/linkTo}}</li>
              <li>{{#linkTo route="itemsList"}}<i class="fa fa-list-ul"></i>{{/linkTo}}</li>
              {{/if}}
              <li><div class="nav navbar-nav navbar-right">{{>loginButtons}}</div></li>
          </ul>
        </div>
      </div>
  </nav>

  <div class="container">
    {{> yield}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li>Built with Meteor</li>
        </ul>
      </div>
  </nav>
  
</template>
